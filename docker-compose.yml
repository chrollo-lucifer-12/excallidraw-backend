version: "3.9"

services:
  db:
    image: postgres:16
    container_name: excallidraw
    environment:
      POSTGRES_USER: chrollo
      POSTGRES_PASSWORD: chrollo
      POSTGRES_DB: excallidraw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chrollo"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: excallidraw-app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://chrollo:chrollo@localhost:5432/excallidraw
      PORT: 8000
      MINIO_ENDPOINT: localhost:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin123
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  minio_data:
